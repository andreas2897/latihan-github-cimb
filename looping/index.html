<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let condition
do {
let input = prompt('input angka dari 1 sampai 5')

if (input > 5 || input < 1) {
    alert('angka tidak dalam range')
    condition = true 
} else
    alert('angka dalam range')
    condition = false
}
while (condition)
</script>
</body>
