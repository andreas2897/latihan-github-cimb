<script>

class Utama {
        constructor(nama, harga, stock) {
          this.nama = nama;
          this.harga = harga;
          this.stock = stock;
          this.qty = 0;
        }
      }
class Buah extends Utama {
        constructor(nama, harga, stock, expdate) {
          super(nama, harga, stock);
          this.expdate = expdate;
        }
      }

let arrItem = [
        [
          new Buah("Pepaya", 1000, 10, "3-3-2020"),
          new Buah("Mangga", 1000, 10, "4-3-2020"),
          new Buah("Pisang", 1000, 10, "5-3-2020")
        ]
        
      ];


        for (let i = 0; i < arrItem[0].length; i++) {
          no = i + 1;
          result =`
            <tr>
           <td> ${no} </td>
           <td><strong>${arrItem[0][i].nama}</strong></td>
           <td><i>${arrItem[0][i].harga}</td>
           <td>${arrItem[0][i].stock}</td>
           <td>${arrItem[0][i].expdate}</td> 
           </tr>`
    document.getElementById("1").innerHTML += result
        }
        
</script>
